<!DOCTYPE html>
<html lang="en" ng-app="LunchCheck">

<head>
	<title>Lunch Checker</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="angular.min.js"></script>
	<script src="app.js"></script>
	<link rel="stylesheet" href="styles/bootstrap.min.css">
	<style>
		.message {
			font-size: 1.3em;
			font-weight: bold;
		}

		.textbox {
			border: 2px;
			border-radius: 6px;
			border-style: solid;
		}

		.note {
			color: red;
			font-size: 1em;
		}
	</style>
</head>

<body>
	<div class="container" ng-controller="LunchCheckController">
		<h1>Lunch Checker</h1>

		<div class="form-group textbox" ng-style="changeBorderColor()">
			<!-- An empty item, i.e., , , is not considered and counted towards the total item count. -->
			<input id="lunch-menu" type="text" placeholder="list comma separated dishes you usually have for lunch" class="form-control"
				ng-model="itemList">
		</div>
		<div class="note">Note that an 'empty' item is not counted towards the total count of items in the list.</div>
		<div class="form-group">
			<button class="btn btn-default" ng-click="showMessage()">Check If Too Much</button>
		</div>
		<div class="form-group message" ng-style="changeTextColor()">
			{{message}}
		</div>
	</div>

</body>

</html>
